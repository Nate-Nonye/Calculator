<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
  <body>
    <!-- <div class="calculatorBody"> -->
    <div class="calculatorscreen">
    <p class="screen"></p>
      </div>
    <div class="case">
    <div class="set">
      <button class="clear drum">AC</button>
      <button class="decimal drum">.</button>
      <button class="division1 drum">/</button>
          <button class="delete drum">Del</button>
    </div>
    <div class="set">
        <button class="one drum">1</button>
        <button class="two drum">2</button>
        <button class="three drum">3</button>
        <button class="four drum">4</button>
            </div>
              <div class="set">
                  <button class="five drum">5</button>
                <button class="six drum">6</button>
                <button class="seven drum">7</button>
                <button class="eight drum">8</button>
          </div>
          <div class="set">
        <button class="nine drum">9</button>
          <button class="zero drum">0</button>
          <button class="bracketopen drum">(</button>
        <button class="bracketclose drum">)</button>
        </div>
          <div class="set">
        <button class="minus drum">-</button>
        <button class="plus drum">+</button>
      <button class="equalsto drum">=</button>
        <button class="multiply drum">*</button>
</div>
</div>
